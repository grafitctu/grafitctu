<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrolling Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .gallery {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }
        .gallery-inner {
            display: flex;
            transition: transform 1s ease;
        }
        .gallery-item {
            min-width: 300px;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleries = document.querySelectorAll('.gallery-inner');
            galleries.forEach((galleryInner, index) => {
                let currentIndex = 0;
                const items = galleryInner.querySelectorAll('.gallery-item');
                const itemWidth = items[0].offsetWidth + 20; // Including margin

                function scrollGallery() {
                    currentIndex = (currentIndex + 1) % items.length;
                    galleryInner.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                    setTimeout(scrollGallery, getRandomDelay());
                }

                function getRandomDelay() {
                    return Math.floor(Math.random() * 5000) + 10000; // Random delay between 10 and 15 seconds
                }

                setTimeout(scrollGallery, getRandomDelay());
            });
        });
    </script>
</head>
