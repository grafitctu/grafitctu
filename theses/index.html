<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrolling Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .gallery {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }
        .gallery-inner {
            display: flex;
            transition: transform 1s ease;
        }
        .gallery-item {
            min-width: 200px;
            margin: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleries = document.querySelectorAll('.gallery');
            galleries.forEach((gallery) => {
                const galleryInner = gallery.querySelector('.gallery-inner');
                let currentIndex = 0;
                const items = galleryInner.querySelectorAll('.gallery-item');
                const itemWidth = items[0].offsetWidth + 20; // Including margin

                function scrollGallery() {
                    currentIndex = (currentIndex + 1) % items.length;
                    galleryInner.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                    setTimeout(scrollGallery, getRandomDelay());
                }

                function getRandomDelay() {
                    return Math.floor(Math.random() * 5000) + 10000; // Random delay between 10 and 15 seconds
                }

                function manualScroll(direction) {
                    if (direction === 'left') {
                        currentIndex = (currentIndex - 1 + items.length) % items.length;
                    } else if (direction === 'right') {
                        currentIndex = (currentIndex + 1) % items.length;
                    }
                    galleryInner.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                }

                const leftButton = gallery.querySelector('.control-left');
                const rightButton = gallery.querySelector('.control-right');

                leftButton.addEventListener('click', () => manualScroll('left'));
                rightButton.addEventListener('click', () => manualScroll('right'));

                setTimeout(scrollGallery, getRandomDelay());
            });
        });
    </script>
</head>
