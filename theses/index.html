<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrolling Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .gallery {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .gallery-inner {
            display: flex;
            transition: transform 1s ease;
        }
        .gallery-item {
            min-width: 300px;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleryInner = document.querySelector('.gallery-inner');
            let currentIndex = 0;
            const items = document.querySelectorAll('.gallery-item');
            const itemWidth = items[0].offsetWidth + 20; // Including margin

            function scrollGallery() {
                currentIndex = (currentIndex + 1) % items.length;
                galleryInner.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                setTimeout(scrollGallery, getRandomDelay());
            }

            function getRandomDelay() {
                return Math.floor(Math.random() * 5000) + 10000; // Random delay between 10 and 15 seconds
            }

            setTimeout(scrollGallery, getRandomDelay());
        });
    </script>
</head>
<body>
    <div class="gallery">
        <div class="gallery-inner">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Project 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Project 2">

            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Project 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Project 4">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Project 5">
            </div>
        </div>
    </div>
</body>
</html>
